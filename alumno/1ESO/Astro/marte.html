<html>
<head>
   <title>ZoomPan applet</title>
</head>
<body text="#000000" bgcolor="#e6ffe6" link="#5Fff5F" vlink="#553A9B" alink="#FF8000">
<center>
  <p><applet archive="zoompan.jar" code="zoompan.class" width="300" height="300">
      <param name="credits" value="Applet by Anfy Team (www.anfyteam.com)">
      <param name="regcode" value="NO">
      <param name="reglink" value="NO">
      <param name="regnewframe" value="YES">
      <param name="regframename" value="_blank">
      <param name="statusmsg" value="ZoomPan applet">
      <param name="image" value="marsglobe1.jpg">
      <param name="autodesign" value="NO">
      <param name="overimg" value="NO">
      <param name="overimgX" value="0">
      <param name="overimgY" value="0">
      <param name="textscroll" value="NO">
      <param name="memdelay" value="1000">
      <param name="priority" value="3">
      <param name="MinSYNC" value="10">
      <param name="zoomspeed" value="100">
      <param name="xmovespeed" value="2">
      <param name="ymovespeed" value="1">
      <param name="xborder" value="80">
      <param name="yborder" value="100">
      <param name="maxzoom" value="80">
      <param name="movex" value="18">
      <param name="movey" value="18">
      <param name="rightclick" value="YES">
      <param name="xaccelerate" value="40">
      <param name="yaccelerate" value="40">
      <param name="stretch" value="NO">
      Sorry, your browser doesn't support Java. 
    </applet> <br>
	<br> 
        <font color="#000000"><font face="arial, helvetica">Presiona el botón izquierdo del ratón para aproximarte a la superficie de Marte, y el derecho para retroceder. Desliza el ratón para moverte por el planeta.</font></font>
  
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>

<p></p></center>
<center><INPUT TYPE="button" VALUE="Cerrar" OnClick="self.close(); return true"></input></center>
</body>
</html>
