	var i = 0;

			document.QuizForm.elements[(i*2)+1].value = wrongchar;
		}
	}
	Score = Math.floor((TotalCorrect*100)/CorrectAnswers.length);
	document.CheckForm.ScoreBox.value = Score + '%';
}
